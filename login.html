<body>
    <div class="login-box">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user-pin'></i>

            <div class="input-box">

                <i class='bx bxs-lock'></i>

            </div>
        </form>
    </div>
